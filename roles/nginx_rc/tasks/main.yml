---

- name: Create a nginx pod
  kubernetes:
    api_endpoint: "{{ ansible_host }}:{{ api_servers_port }}"
    insecure: yes
    inline_data:
      apiVersion: v1
      kind: ReplicationController
      metadata:
        name: my-nginx
      spec:
        replicas: 2
        template:
          metadata:
            labels:
              run: my-nginx
          spec:
            volumes:
            - name: nginx-persistent-storage
              hostPath:
                path: "/nfsshare/nginx"
            containers:
            - name: my-nginx
              image: "{{ master_IP }}:{{ registry_port }}/local-nginx"
              resources:
                limits:
                  cpu: 1
                  memory: 512M
                requests:
                  cpu: 1
                  memory: 512M
              volumeMounts:
              - name: nginx-persistent-storage
                mountPath: /usr/share/nginx/html
              ports:
              - containerPort: "{{ nginx_http_port }}"
                name: my-nginx 
                protocol: TCP
              readinessProbe:
                tcpSocket:
                  port: "{{ nginx_http_port }}"
                initialDelaySeconds: 5
                periodSeconds: 10
              livenessProbe:
                tcpSocket:
                  port: "{{ nginx_http_port }}"
                initialDelaySeconds: 15
                periodSeconds: 20
    state: present
#---------------------------------------------------------------
